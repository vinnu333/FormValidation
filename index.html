<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Register Here</h2>
    </div>
    <form action="index.html" class="form" id="form">
      <div class="field">
        <label for="uname">Username</label>
        <input type="text" placeholder="xyz" id="uname" name="uname">
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="text" placeholder="xyz@gmail.com" id="email" name="email">
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password">
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>

      <div class="field">
        <label for="cpassword">Confirm Password</label>
        <input type="password" placeholder="password" id="cpassword" name="cpassword">
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>

      <div class="field">
        <input type="checkbox" id="tc" class="terms" name="tc">
        <label for="tc">I agree to the terms and conditions</label>
        <small>Error message</small>
      </div>

      <input type="submit" class="button" value="Submit">
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
